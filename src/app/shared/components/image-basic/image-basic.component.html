<div
  [style]="{
    width: [size() + 'rem'],
    height: [size() + 'rem']
  }"
  class="position-relative">
  <img
    [style]="customStyles()"
    fill
    [priority]="imageParameters().priority"
    class="bg-secondary object-fit-cover ratio-1x1"
    [ngSrc]="imageParameters().src"
    [alt]="imageParameters().alt" />
</div>
