<button 
  (click)="openModal()" 
  class="icon-btn icon-btn--m" 
  [ngClass]="{'.icon-btn--m': size === 'medium'"}
  aria-label="Botón salir de sala">
  <svg role="img" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
    <title>Cuadrado incompleto a la mitad simulando una puerta y una flecha saliendo de la mitad del cuadrado hacia al lado izquierdo</title>
    <path d="M19.7741 9.50756C20.0755 9.79825 20.0753 10.2689 19.7735 10.5593L15.5259 14.6459C15.0351 15.118 14.2393 15.1181 13.7485 14.6459C13.2577 14.1736 13.2577 13.4081 13.7485 12.9359L15.5667 11.1865H6.25679C5.56268 11.1865 5 10.6452 5 9.9774C5 9.30961 5.56268 8.76825 6.25679 8.76825H15.4629L13.6904 7.06295C13.1999 6.59102 13.1999 5.82588 13.6904 5.35395C14.1813 4.88163 14.9774 4.88207 15.4678 5.35493L19.7741 9.50756Z"/>
    <path d="M12.75 2.5C13.4404 2.5 14 1.94036 14 1.25C14 0.559644 13.4404 0 12.75 0H1.55556C0.696445 0 0 0.688793 0 1.53846V18.4615C0 19.3112 0.696447 20 1.55556 20H12.75C13.4404 20 14 19.4404 14 18.75C14 18.0596 13.4404 17.5 12.75 17.5H2.52778V2.5H12.75Z"/>
  </svg>
</button>
<app-modal [isOpen]="stateModal">
  <div class="modal-content">
    <p>¿Está seguro que desea salir de la sala?</p>
    <div class="container-buttons">
      <app-custom-button (click)="redirect()">Si</app-custom-button>
      <app-custom-button variant="red" (click)="closeModal()">No</app-custom-button>
    </div>
  </div>
</app-modal>
