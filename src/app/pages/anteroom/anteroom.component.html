<section class="layout">
    <div class="column">
      <app-header-anteroom class="header" />
      <app-code-container></app-code-container>
      <p class="text-center">CÃ³digo de la sala</p>
      <app-section-player [avatar]="this.roomInfo.avatar_id" [playerName]="this.roomInfo.player_name"></app-section-player>
      <div class="section-players d-flex justify-content-between pt-2">
        <p>Jugadores 4/{{maxPlayers}}</p>
        <p>Preparados 4/{{maxPlayers}}</p>
      </div>
      <div class="icons d-flex gap-2 mb-2">
        @for (item of players; track item.id) {
          <div class="players d-flex flex-column justify-content-center align-items-center">
            <img class="avatar" [src]="item.avatar" [alt]="item.name">
            {{item.name}}
            <div class="offBar"></div>
          </div>
        }
      </div>
      <app-custom-button (click)="changeStatus()">Preparado</app-custom-button>
    </div>
</section>
