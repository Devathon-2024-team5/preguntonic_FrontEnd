<main
  class="container-fluid bg-purpel d-flex flex-column justify-content-center p-4 align-items-center .h-vh-100">
  <img
    src="../../../assets/logotipo-Yellow.webp"
    alt="preguntonic-logo"
    width="200" />
  <div class="d-flex flex-row gap-4 p-4">
    <app-custom-button>Iniciar partida</app-custom-button>
    <app-custom-button>Unirse a sala</app-custom-button>
  </div>
  <div class="card">
    <div class="card-head p-4">
      <h1 class="text-center">¿Cómo juegar?</h1>
    </div>
    <div class="card-body">
      <iframe
        width="100%"
        height="280"
        src="https://www.youtube.com/embed/HRGOSNYk9iQ"
        title="Bring your story to life with Epidemic Sound"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
        ></iframe>
    </div>
  </div>
</main>
