<section class="layout pt-4 bg-purpel">
  <div class="container-md d-flex flex-column gap-3 justify-content-between aling-items-center column max-w-200">
    <app-logo-title />
    <div class="card bg-purpel-dark p-4">
      <div class="card-head p-4">
        <h1 class="text-center title-y">Seleccionar un Avatar</h1>
      </div>
      <div class="card-body p-4 justify-content-center">
        <app-avatar-image [images]="avatarImages" (avatarSelected)="selectAvatar($event)"></app-avatar-image>
        <form class="card-footer flex-fill">
          <input
            type="text"
            class="bg-purpel"
            placeholder="Nombre" 
            (input)="onNameInputChange($event)"/>
        </form>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-center gap-4">
      <app-custom-button (click)="iniciarPartida()">Crear sala</app-custom-button>
      <app-custom-button>Unirse a sala</app-custom-button>
    </div>
    <div class="d-flex justify-content-end pb-2">
      <app-custom-button>‚ùï</app-custom-button>
    </div>
  </div>
</section>
