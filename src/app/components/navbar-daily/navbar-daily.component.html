<div class="navDaily">
  <label for="nav-daily">
    <input type="checkbox" name="nav-daily" id="nav-daily" />
    <span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        viewBox="0 0 24 24">
        <path
          fill="white"
          d="m0 16.16l5.746-5.746v4.214H24v3.065H5.746v4.214zm18.254-7.28H0V5.814h18.254V1.6L24 7.346l-5.746 5.746z" />
      </svg>
    </span>
  </label>

  <ul class="nav justify-content-center bg-light d-flex flex-column">
    @for (view of viewPages; track $index) {
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active-link"
          [routerLink]="
            view?.includes('result') ? ['/results-room', view] : view
          "
          >{{ view ?? 'home' | capitalize }}</a
        >
      </li>
    } @empty {
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active-link" routerLink="home"
          >Home</a
        >
      </li>
    }
  </ul>
</div>
