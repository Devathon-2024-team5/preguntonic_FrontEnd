<div class="d-flex align-items-center gap-2 gap-sm-4">
  @if (player$ | async; as player) {
    <app-avatar-with-frame frameMesuare="small" [avatarId]="player.avatar"></app-avatar-with-frame>
    <p class=" player text-capitalize m-0 d-flex gap-4 justify-content-between w-100">
      <strong class="player-name"> {{player.playerName}} </strong>
      <span class="u-green-light player-score"> {{score}} pts </span>
    </p>
  }
</div>
