<div class="player">
  @if (player()) {
    <app-avatar-with-frame frameMesuare="small" [avatarId]="player().avatar"></app-avatar-with-frame>
    <p class=" player-text">
      <strong class="player-name"> {{player().nickname}} </strong>
      <span class="u-green-light player-score"> {{player().score}} pts </span>
    </p>
  }
</div>
