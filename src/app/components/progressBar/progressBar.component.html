<div>
  <p class="text-center">{{ labelBar() ?? 'loading...' | capitalize }}</p>
  <div
    class="progress"
    role="progressbar"
    aria-label="loading"
    [attr.aria-valuenow]="progress()"
    aria-valuemin="0"
    aria-valuemax="100">
    <div
      class="progress-bar progress-bar-striped bg-success progress-bar-animated"
      [style.width.%]="progress()"></div>
  </div>
</div>
