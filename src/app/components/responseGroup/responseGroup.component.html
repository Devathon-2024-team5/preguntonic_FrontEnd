<form class="d-flex flex-column gap-5">
  @for (answer of answerExamples; track answer; let i = $index) {
    <label
      tabindex="1"
      class="answer"
      [for]="'answer' + i">
      <input type="radio" name="answer" [id]="'answer' + i" />
      <app-answer-label [answer]="answer" />
    </label>
  }
</form>
