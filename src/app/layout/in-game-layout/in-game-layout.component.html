<section class="layout pt-4">
  <ng-content></ng-content>
  <footer class="layout-footer">
    @if (player$ | async; as player) {
      <app-player-results
        [player]="{
          id: player.playerId ?? '',
          avatar: player.avatar,
          is_ready: true,
          nickname: player.playerName,
          score: player.score
        }" />
    }
  </footer>
</section>
